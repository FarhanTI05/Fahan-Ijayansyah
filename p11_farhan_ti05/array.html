<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum 11.1</title>
    <script>
        // Membuat Array
        let fruits = ["apel","mangga","durian","jambu"];
        console.log(fruits[1]);

        // Menampilkan Data Array Dengan looping
        for(let i=0; 1 > fruits.length;i++) {
            console.log(fruits[i]);
        }
        fruits.push("jeruk");
        // Menampilkan data array dengan looping
        for (let i = 0; i < fruits.length;i++ ) {
            console.log(fruits[i]);
        }
        console.log("");
        fruits.push("jeruk")// menambahkan data array
        fruits.sort();// untuk mengurutkan data arrat A-Z
        fruits.pop();// untuk menghapus data array paling akhir

        // menampilkan data array dengan looping
        for (let i = 0; i <fruits.length; i++) {
            console.log(fruits[i])
        }

        // opjek
        let mobil = {
            tipe: "Turismo",
            merk: "lamborghini",
            tahun: 2009,
            jalan: function () {
                console.log("breeeeeeeemmm....");
            },
        };

        console.log(mobil.jalan)
    </script>
</head>
